{% extends 'base.html' %} {% include 'header.html' %} {% block title %} Employee
{% endblock title %} {% block body %}

<div class="container">
  <h2>Add Employee</h2>
  <form action="" method="post">
    <table class="table">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="first_name" class="form-control" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="last_name" class="form-control" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="Email" class="form-control" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" class="form-control" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          Male: <input type="radio" name="gender" value="male" /> Female:
          <input type="radio" name="gender" value="female" />
        </td>
      </tr>
      <tr>
        <td>Hobbies</td>
        <td>
          Cricket:
          <input type="checkbox" name="hobbies" value="cricket" /> Movies:
          <input type="checkbox" name="hobbies" value="movies" /> Soccer:
          <input type="checkbox" name="hobbies" value="soccer" />
        </td>
      </tr>

      <tr>
        <td>Country</td>
        <td>
          <select name="country" class="form-control">
            <option value="Nigeria">Nigeria</option>
            <option value="united kingdom">United Kingdom</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input
            type="submit"
            name="submit"
            value="submit"
            class="btn btn-primary"
          />
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock body %}
